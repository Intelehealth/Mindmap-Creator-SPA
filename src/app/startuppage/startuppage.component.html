<div
  class="bg-light d-flex align-items-center justify-content-center"
  style="width: 100%; height: 800px"
>
  <div class="card">
    <div class="card-body">
      <div class="col">
        <button class="btn btn-primary" type="button" routerLink="/jsmind">
          Create New Mindmap
        </button>
      </div>
      <div class="col mt-4">
        <div class="upload-btn-wrapper">
          <button class="btn">Open Existing Mindmap</button>
          <input type="file" name="myfile" (change)="handleFileInput($event)" />
        </div>
      </div>
    </div>
  </div>
</div>
