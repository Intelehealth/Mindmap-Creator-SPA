<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row form-floating mb-3">
      <div class="col-sm form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="txtText"
          placeholder=""
          name="txtText"
          formControlName="txtText"
          [(ngModel)]="addData.text"
          list="symptomList"
          (change)="onTextSelection($event)"
        />
        <datalist id="symptomList">
          <option value="Associated symptoms"></option>
        </datalist>
        <label for="txtText">Text</label>
      </div>
      <div class="col-sm form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="txtDisplay"
          placeholder=""
          name="txtDisplay"
          formControlName="txtDisplay"
          [(ngModel)]="addData.display"
        />
        <label for="txtDisplay">Display</label>
      </div>
    </div>

    <div class="row form-floating mb-3">
      <div class="col-sm form-floating mb-3">
        <select
          name="ddisRequired"
          id="ddisRequired"
          class="form-select"
          formControlName="ddisRequired"
          [(ngModel)]="addData.isRequired"
          placeholder="Is Required"
        >
          <option [ngValue]="true">true</option>
          <option [ngValue]="false">false</option>
        </select>
        <label for="ddisRequired">Is Required</label>
      </div>
      <div class="col-sm form-floating mb-3">
        <select
          name="ddMultiChoice"
          id="ddMultiChoice"
          class="form-select"
          formControlName="ddMultiChoice"
          [(ngModel)]="addData.multi_choice"
          placeholder="Multi Choice"
        >
          <option [ngValue]="true">true</option>
          <option [ngValue]="false">false</option>
        </select>
        <label for="ddMultiChoice">Multi Choice</label>
      </div>
    </div>

    <div class="row form-floating mb-3">
      <div class="col-sm form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="txtDisplayOR"
          placeholder=""
          name="txtDisplayOR"
          formControlName="txtDisplayOR"
          [(ngModel)]="addData.display_or"
        />
        <label for="txtDisplayOR">Display OR</label>
      </div>
      <div class="col-sm form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="txtDisplayHI"
          placeholder=""
          name="txtDisplayHI"
          formControlName="txtDisplayHI"
          [(ngModel)]="addData.display_hi"
        />
        <label for="txtDisplayHI">Display HI</label>
      </div>
    </div>

    <div class="row form-floating mb-3">
      <div class="col-sm form-floating mb-3">
        <textarea
          class="form-control"
          id="txtpopup"
          placeholder=""
          name="txtpopup"
          formControlName="txtpopup"
          rows="3"
          [(ngModel)]="addData.pop_up"
        >
        </textarea>
        <label for="txtpopup">Pop Up</label>
      </div>
      <div class="col-sm form-floating mb-3">
        <textarea
          class="form-control"
          id="txtpopuphi"
          placeholder=""
          name="txtpopuphi"
          formControlName="txtpopuphi"
          rows="3"
          [(ngModel)]="addData.pop_up_hi"
        ></textarea>
        <label for="txtpopuphi">Pop Up HI</label>
      </div>
    </div>

    <div class="row form-floating mb-3">
      <div class="col-sm form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="txtLanguage"
          placeholder=""
          name="txtLanguage"
          formControlName="txtLanguage"
          [(ngModel)]="addData.language"
        />
        <label for="txtLanguage">Language</label>
      </div>
      <div class="col-sm form-floating mb-3">
        <select
          name="txtInputType"
          id="txtInputType"
          class="form-select"
          formControlName="txtInputType"
          [(ngModel)]="addData.input_type"
          placeholder="Input Type"
        >
          <option value="number">number</option>
          <option value="text">text</option>
          <option value="date">date</option>
          <option value="duration">duration</option>
          <option value="camera">camera</option>
          <option value="area">area</option>
        </select>
        <label for="txtInputType">Input Type</label>
      </div>
    </div>

    <div class="row form-floating mb-3">
      <div class="col-sm form-floating mb-3">
        <select
          name="txtAgeMin"
          id="txtAgeMin"
          class="form-select"
          formControlName="txtAgeMin"
          [(ngModel)]="addData.age_min"
          #txtAgeMin
        >
          <option *ngFor="let age of ages" [ngValue]="age">{{ age }}</option>
        </select>
        <label for="txtAgeMin">Age Min</label>
      </div>
      <div class="col-sm form-floating mb-3">
        <select
          name="txtAgeMax"
          id="txtAgeMax"
          class="form-select"
          formControlName="txtAgeMax"
          [(ngModel)]="addData.age_max"
          #txtAgeMax
        >
          <option *ngFor="let age of ages" [ngValue]="age">{{ age }}</option>
        </select>
        <label for="txtAgeMax">Age Max</label>
        <p class="text-danger" *ngIf="myForm.hasError('invalidDateRange')">
          Max age must be greater than Min age
        </p>
      </div>
    </div>

    <div class="row form-floating mb-3">
      <div class="col-sm form-floating mb-3">
        <select
          name="txtGender"
          id="txtGender"
          class="form-select"
          formControlName="txtGender"
          [(ngModel)]="addData.gender"
        >
          <option value="male" selected="selected">male</option>
          <option value="female">female</option>
          <option value="other">other</option>
        </select>
        <label for="txtgender">Gender</label>
      </div>

      <div class="col-sm form-floating mb-3">
        <select
          name="ddExcludeMultiChoice"
          id="ddExcludeMultiChoice"
          class="form-select"
          formControlName="ddExcludeMultiChoice"
          [(ngModel)]="addData.exclude_from_multi_choice"
          placeholder="Exclude From Multi Choice"
        >
          <option [ngValue]="true">true</option>
          <option [ngValue]="false">false</option>
        </select>
        <label for="ddExcludeMultiChoice">Exclude From Multi Choice</label>
      </div>
    </div>
    <div class="row form-floating mb-3">
      <div class="col-sm form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="txtPPE"
          placeholder=""
          name="txtPPE"
          formControlName="txtPPE"
          [(ngModel)]="addData.perform_physical_exam"
        />
        <label for="txtPPE">Perform Physical Exam</label>
      </div>
    </div>

    <div class="row form-floating mb-3">
      <div class="col-sm form-floating mb-3" *ngIf="positiveCondition">
        <input
          type="text"
          class="form-control"
          id="txtPosCon"
          placeholder=""
          name="txtPosCon"
          formControlName="txtPosCon"
          [(ngModel)]="addData.pos_condition"
        />
        <label for="txtPosCon">Positive Condition</label>
      </div>

      <div class="col-sm form-floating mb-3" *ngIf="negativeCondition">
        <input
          type="text"
          class="form-control"
          id="txtNegCon"
          placeholder=""
          name="txtNegCon"
          formControlName="txtNegCon"
          [(ngModel)]="addData.neg_condition"
        />
        <label for="txtNegCon">Negative Condition</label>
      </div>
    </div>

    <div class="form-floating mb-3">
      <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">
        Save
      </button>
    </div>
  </div>
</form>
