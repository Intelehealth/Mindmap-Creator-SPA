<div class="container">
  <nav class="navbar navbar-default fixed-top">
    <div class="row mt-4 col">
      <div class="input-group mb-5 col">
        <input
          type="file"
          class="form-control"
          id="inputGroupFile02"
          (change)="handleFileInput($event)"
        />
        <label class="input-group-text" for="inputGroupFile02">Upload</label>
      </div>

      <div class="col">
        <button
          type="button"
          id="btnAdd"
          class="btn btn-primary me-3"
          (click)="addShow()"
        >
          Add Child node
        </button>
        <button
          type="button"
          id="btnEdit"
          class="btn btn-primary me-3"
          (click)="editNodeData()"
        >
          Edit attributes
        </button>
        <button
          type="button"
          id="btnDelete"
          class="btn btn-primary me-3"
          (click)="deleteNode()"
        >
          Delete node
        </button>
        <button
          type="button"
          id="btnJson"
          class="btn btn-primary me-3"
          (click)="getJsonData()"
        >
          GetJson
        </button>
        <button class="btn btn-primary me-3" (click)="zoomin()">
          <i class="bi bi-zoom-in"></i>
          Zoom in
        </button>
        <button class="btn btn-primary" (click)="zoomout()">
          <i class="bi bi-zoom-out"></i>
          Zoom out
        </button>
      </div>
    </div>
  </nav>
  <div class="row" id="jsmind_container"></div>
</div>
